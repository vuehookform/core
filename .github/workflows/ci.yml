name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Clean node_modules and lock file
        run: rm -rf node_modules package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run linters
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Clean node_modules and lock file
        run: rm -rf node_modules package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:run

  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Clean node_modules and lock file
        run: rm -rf node_modules package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
